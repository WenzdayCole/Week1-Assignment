<!DOCTYPE html>
<html lang="en">
<head>

   <main class="logo">

    width="250"
    height="250"
    />
    </div>
    
 <div class="description">
 <pre>
 Friday Tokyo is a producer/rapper from planet Vegeta. 
 He specializes in mixing Hip Hop and R&B hits into mashups.
 He also likes to incorporate Soulful music into his catalogue.
 </pre>
</div>
